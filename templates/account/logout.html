<!--- to replace default logout.html page of allauth -->

{% extends '_base.html' %}

{% block title %}Log Out{% endblock title %}

{% block content %}
<h1>Log Out</h1>
<p>Are you sure you want to logout?</p>
<form method="POST" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Logout</button>
</form>
{% endblock content %}
